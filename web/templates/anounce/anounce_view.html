	<script type="text/javascript">
		var id = '<?php echo $_POST['id']; ?>';

		get_list();
		function get_list(){
		$.ajax({
			type: "POST",
			url: "/anounce/detail_list/"+id,
			data: "data",
			dataType: "json",
			processData: false,
			contentType: false,
			success: function(data){
				var result = data.result;
				$("#list").html("");
				$("#list").append("<div class='get_list' id="+result[0]['id']+"><p>TITLE : "+result[0]['title']+"</p><p>작성자 : "+result[0]['author']+"</p><p>날짜 : "+result[0]['published']+"</p><p>내용 : "+result[0]['context']+"</p></div>");
			}
		});
	}

	</script>
